metadata:
  name: kube-sentinel
  namespace: kube-sentinel
  labels:
    app.kubernetes.io/name: kube-sentinel
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kube-sentinel

